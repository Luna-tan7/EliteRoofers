<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Roofers</title>
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    
    <header class="header ">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="index.html">
                    <img src="build/img/logo.svg" href="index.html" alt="Logotipo de Techos">
                </a>

                <div class="mobile-menu">
                    <img src="build/img/barras.svg" alt="icono menu responsive">
                </div>

                <div class="derecha">
                    <img class="dark-mode-boton" src="build/img/dark-mode.svg">
                    <nav class="navegacion">
                        <a href="index.html">Inicio</a>
                        <a href="index.html#servicios">Servicios</a>
                        <a href="index.html#proyectos">Proyectos</a>
                        <a href="contacto.html">Contacto</a>
                       
                    </nav>
                    
                  
                </div>
   
                
            </div> <!--.barra-->

       
        </div>
    </header>

    <main class="contenedor seccion">
        <h1>Contacto</h1>

        <section class="datos-contacto">
            <h2>Nuestra Información</h2>
            <p><strong>Teléfono:</strong> (555) 123-4567</p>
            <p><strong>Dirección:</strong> Frente al Grand Central Market, Los Ángeles, CA, EE. UU.</p>
        </section>

        <section class="mapa">
            <h2>Ubicación</h2>
            <div>
                <!-- Google Maps Embed con marcador personalizado -->
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3303.8498547383144!2d-118.24780528478145!3d34.0504271806088!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c63c6b7d9d41%3A0xaaa1115b2e77e877!2sElite%20Roofers!5e0!3m2!1ses!2sus!4v1698000000000!5m2!1ses!2sus" 
                    width="100%" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </section>

        <section class="formulario-contacto">
            <h2>Envíanos un Mensaje</h2>
            <form class="formulario" id="contactForm">
                <fieldset>
                    <legend>Información Personal</legend>

                    <label for="nombre">Nombre:</label>
                    <input type="text" placeholder="Tu Nombre" id="nombre" class="campo" required>

                    <label for="email">Correo Electrónico:</label>
                    <input type="email" placeholder="Tu Email" id="email" class="campo" required>

                    <label for="telefono">Teléfono:</label>
                    <input type="tel" placeholder="Tu Teléfono" id="telefono" class="campo" required>

                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" placeholder="Escribe tu mensaje" class="campo" required></textarea>
                </fieldset>

                <input type="submit" value="Enviar" class="boton-verde">
            </form>
        </section>
    </main>

    <footer class="footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="index.html">Inicio</a>
                <a href="index.html#servicios">Servicios</a>
                <a href="index.html#proyectos">Proyectos</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </div>

        <p class="copyright">Todos los derechos Reservados 2024 &copy;</p>
    </footer>

    <script>
        // Validación simple del formulario
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Gracias por contactarnos. Hemos recibido tu mensaje.');
            this.reset(); // Resetea el formulario tras el envío
        });
    </script>
</body>
</html>
